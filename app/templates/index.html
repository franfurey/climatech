<!-- app/templates/index.html -->
{% extends "base.html" %}

{% block content %}
    <h1>Mis Lugares</h1>
    <div id="places">
        {% for place in places %}
            <div class="card">
                <h2>{{ place.name }}</h2>
                <p>{{ place.description }}</p>
                <a href="/map/{{ place.id }}" class="btn btn-primary">Ver Mapa</a>
                <button class="btn btn-danger" onclick="deletePlace({{ place.id }})">Eliminar</button>
            </div>
        {% endfor %}
    </div>
    <button class="btn btn-success" data-toggle="modal" data-target="#addPlaceModal">Agregar Lugar</button>

    <!-- Modal para agregar lugar -->
    <div class="modal fade" id="addPlaceModal" tabindex="-1" aria-labelledby="addPlaceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPlaceModalLabel">Agregar Nuevo Lugar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addPlaceForm">
                        <div class="form-group">
                            <label for="placeName">Nombre del Lugar</label>
                            <input type="text" class="form-control" id="placeName" required>
                        </div>
                        <div class="form-group">
                            <label for="placeDescription">Descripción del Lugar</label>
                            <textarea class="form-control" id="placeDescription" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="geojsonFile">Archivo GeoJSON</label>
                            <input type="file" class="form-control-file" id="geojsonFile" accept=".geojson" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('addPlaceForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const placeName = document.getElementById('placeName').value;
            const placeDescription = document.getElementById('placeDescription').value;
            const geojsonFile = document.getElementById('geojsonFile').files[0];

            const formData = new FormData();
            formData.append('name', placeName);
            formData.append('description', placeDescription);
            formData.append('geojson', geojsonFile);

            const response = await fetch('/add_place', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                location.reload();
            } else {
                alert('Error al agregar el lugar');
            }
        });

        async function deletePlace(placeId) {
            if (confirm('¿Estás seguro de que deseas eliminar este lugar?')) {
                const response = await fetch(`/delete_place/${placeId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    location.reload();
                } else {
                    alert('Error al eliminar el lugar');
                }
            }
        }
    </script>
{% endblock %}
